<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Maker</title>
    
    <!-- Icons -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/bower_components/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>
<body class="layout-topbar">
    <header class="topbar">
        
    </header>
    <div class="layout-sidebar">
        <div class="sidebar">
            <div class="sidebar-nav">

            </div>
            <div class="pm-components">
                <div>布局</div>
                <div>
                    <button class="pec" data-pec-name="section">节</button>
                    <button class="pec" data-pec-name="container">容器</button>
                    <button class="pec" data-pec-name="columns">分栏</button>
                    <button class="pec" data-pec-name="grids">网格</button>
                    <button class="pec" data-pec-name="panel">面板</button>
                </div>
                <div>基础</div>
                <div>
                    <button>DIV块</button>
                    <button>连接块</button>
                    <button>按钮</button>
                    <button>列表</button>
                    <button>列表项</button>
                </div>
                <div>文本</div>
                <div>
                    <button>富文本</button>
                    <button>标题</button>
                    <button>段落</button>
                    <button>文字链接</button>
                </div>
                <div>媒体</div>
                <div>
                    <button>图像</button>
                    <button>视频</button>
                    <button>声音</button>
                </div>
                <div>小组件</div>
                <div>
                    <button>幻灯片组</button>
                    <button>导航栏</button>
                    <button>对话框</button>
                    <button>HTML</button>
                    <button>选项卡</button>
                    <button>下拉菜单</button>
                    <button>图标</button>
                    <button>嵌入代码</button>
                    <button>CanvasCircle</button>
                </div>
            </div>
        </div>
        <div class="workspace">
            <div class="pm-editor">
                <iframe id="pm-page-container" name="pm-page-container" frameborder="0" class="pm-page-container"></iframe>
                <div id="pm-handles-cover" class="pm-handles-cover"></div>
                <div id="pm-refer-lines" class="pm-refer-lines"></div>
            </div>
        </div>
        <div class="sidebar end">
            <div class="sidebar-settings">

            </div>
        </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/tether/dist/js/tether.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/page-editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
